    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      /* Primary color for the background */
      .gjs-one-bg {
        background-color: #242933;
      }
      /* Secondary color for the text color */
      .gjs-two-color {
        color: #a6adba;
      }
      /* Tertiary color for the background */
      .gjs-three-bg {
        background-color: #ec5896;
        color: white;
      }
      /* Quaternary color for the text color */
      .gjs-four-color,

      <div style="margin:100px 100px 25px; padding:25px; font:caption">

    <script type="text/javascript">
      // Wait for the plugin to be injected by the dev server
      setTimeout(() => {
        window.editor = grapesjs.init({
          canvas: {
            styles: [
              'https://cdn.jsdelivr.net/npm/daisyui@2.38.1/dist/full.css',
              'https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css'
            ],
          },
          height: '100%',
          container: '#gjs',
          showOffsets: true,
          fromElement: true,
          noticeOnUnload: false,
          plugins: ['grapesjs-daisyui-tailwind-html-editor'],
          pluginsOpts: {
            'grapesjs-daisyui-tailwind-html-editor': { /* Test here your options  */ }
          },
          storageManager: {
      type: 'local', // Type of the storage, available: 'local' | 'remote'
      autosave: true, // Store data automatically
      autoload: true, // Autoload stored data on init
      stepsBeforeSave: 1, // If autosave enabled, indicates how many changes are necessary before store method is triggered
      options: {
        local: { // Options for the `local` type
          key: 'gjsProject', // The key for the local storage
        },
      }
    }
        });
      }, 100);
